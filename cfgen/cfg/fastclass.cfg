//toggles the ability to change class on Shift + [1-4] key press

bind "shift" "+fastclass_joinclass"
bind "rshift" "+fastclass_joinclass"

alias +fastclass_joinclass "bind 1 fastclass_scout; bind 2 fastclass_soldier; bind 3 fastclass_pyro; bind 4 fastclass_demoman; bind 5 fastclass_heavy; bind 6 fastclass_engineer; bind 7 fastclass_medic; bind 8 fastclass_sniper; bind 9 fastclass_spy"
alias -fastclass_joinclass "bind 1 "fastclass_slot1"; bind 2 "fastclass_slot2"; bind 3 "fastclass_slot3"; bind 4 "fastclass_slot4"; bind 5 "fastclass_slot5"; bind 6 "fastclass_slot6"; bind 7 "fastclass_slot7"; bind 8 "fastclass_slot8"; bind 9 "fastclass_slot9""

alias fastclass_scout "join_class scout"
alias fastclass_soldier "join_class soldier"
alias fastclass_pyro "join_class pyro"
alias fastclass_demoman "join_class demoman"
alias fastclass_heavy "join_class heavyweapons"
alias fastclass_engineer "join_class engineer"
alias fastclass_medic "join_class medic"
alias fastclass_sniper "join_class sniper"
alias fastclass_spy "join_class spy"