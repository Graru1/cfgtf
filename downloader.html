<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create .zip files using Javascript. Provides a simple API to place any content generated by Javascript into a .zip file for your users." />
    <title>Generator test</title>
	    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="/css/pygments.css">
    <link rel="stylesheet" href="/css/main.css">

    <script type="text/javascript" src="/js/jszip.js"></script>

    <script type="text/javascript" src="/js/jszip-utils.js"></script>
    <!--
    Mandatory in IE 6, 7, 8 and 9.
    -->
    <!--[if IE]>
    <script type="text/javascript" src="//stuk.github.io/jszip-utils/dist/jszip-utils-ie.js"></script>
    <![endif]-->

    <!--
    Any version of jQuery will do (it's just to write some examples), this one
    happens to be available in our tests.
    -->
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>

    <script type="text/javascript" src="/js/FileSaver.js"></script>
  </head>
  <body>
        <div class="col-md-9">
<p>
<h1>A quite simple config generator v.1.8</h1>
</p>
<p>
  Download multiple files from a server, save to zip on client side. This test requires a recent browser.</a>.
</p>



<div id="downloader_application">
  <form action="#" id="download_form">
  <ul>
    <!--   GFX  -->
    <h3>Please select your config:</h3>
    <li>
      <label>
        <input type="radio" name="gfx" data-name="gfx" data-url="/cfgen/cfg/c_toaster.txt" />
        Comanglia's Toaster
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="gfx" data-name="gfx" data-url="/cfgen/cfg/c_stability.txt" checked />
        Comanglia's Stability
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="gfx" data-name="gfx" data-url="/cfgen/cfg/c_maxfps_hq.txt" />
        Comanglia's Max FPS for High Quality PCs
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="gfx" data-name="gfx" data-url="/cfgen/cfg/c_cinema.txt" />
        Comanglia's Cinema
      </label>
    </li>
	  <!--   SCRIPTS  -->
	<hr>  
	<h3>Scripts:</h3>
	<li>
      <label>
        <input type="checkbox" name="scripts" data-name="scripts" data-url="/cfgen/scripts/surfaceproperties.txt" />
        Remove billet hole dust
      </label>
    </li>
		<!--   VPK FILES  -->
	<hr>  
	<h3>VPK files:</h3>
	<li>
      <label>
        <input type="checkbox" name="vpks" data-name="vpks" data-url="/cfgen/vpks/explosions_muzzle_flash.vpk" />
        No explosion smoke script (muzzle_minigun_starflash01) <a href="http://www.teamfortress.tv/25647/no-explosion-smoke-script" target="_blank">[?]</a>
      </label>
    </li>
	<li>
      <label>
        <input type="checkbox" name="vpks" data-name="vpks" data-url="/cfgen/vpks/headsfeet05.04.vpk" />
        No Hats Mod (Headsfeet version) <a href="http://www.teamfortress.tv/16179/no-hats-mod" target="_blank">[?]</a>
      </label>
    </li>
	<!--   CUSTOM CFGS  -->
	<hr>  
	<h3>Custom configs:</h3>
	<li>
      <label>
        <input type="checkbox" name="configs" data-name="configs" data-url="/cfgen/cfg/jump.cfg" />
        Oatmeal's offline jump script <a href="http://jump.tf/forum/index.php/topic,687.0.html" target="_blank">[?]</a>
      </label>
    </li>
	<!--   TWEAK CFGS  -->
	<hr>  
	<h3>Tweaks:</h3>
	<li>
      <label>
        <input type="checkbox" name="tweaks" data-name="tweaks" data-url="/cfgen/cfg/null.cfg" checked />
        Null-cancelling movement script
      </label>
    </li>
	<li>
      <label>
        <input type="checkbox" name="tweaks" data-name="tweaks" data-url="/cfgen/cfg/tabgraph.cfg" checked />
        Show net_graph 4 on Tab press, toggle on '-'
      </label>
    </li>
	<li>
      <label>
        <input type="checkbox" name="tweaks" data-name="tweaks" data-url="/cfgen/cfg/fastclass.cfg" />
        Change class on Shift + [1-9]
      </label>
    </li>
  </ul>
	<hr>	
  <button type="submit" class="btn btn-primary">Generate config</button>
  	<hr>
</form>
	
<div class="progress hide" id="progress_bar">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    </div>
</div>

<p class="hide" id="result"></p>
	<!--   LAUNCH OPTIONS  -->
	<h3>Launch options:</h3>	
	<input id="loptions" type="text" maxlength="255" size="50" value=""/> 
	<script>
	document.getElementById('loptions').value = "-dxlevel 81 -sw -w " + screen.width + " -h " + screen.height + " -console -noborder -novid"; 
	</script>
	<hr>
</div>

<script type="text/javascript" src="/js/downloader.js"></script>


</div>
