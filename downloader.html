<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Downloader test</title>
	    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="/css/pygments.css">
    <link rel="stylesheet" href="/css/main.css">

    <script type="text/javascript" src="/js/jszip.js"></script>

    <script type="text/javascript" src="/js/jszip-utils.js"></script>
    <!--
    Mandatory in IE 6, 7, 8 and 9.

    <script type="text/javascript" src="//stuk.github.io/jszip-utils/dist/jszip-utils-ie.js"></script>

    Any version of jQuery will do (it's just to write some examples), this one
    happens to be available in our tests.

    <script type="text/javascript" src="/js/FileSaver.js"></script>

  <body>
        <div class="col-md-9">
<p>
<h1>Download a few configs from a server, save to zip on client side.</h1>
</p>
<p>
  This demo requires a recent browser.</a>.
</p>



<div id="downloader_application">
  <h3>Please select your files</h3>
  <form action="#" id="download_form">
  <ul>
    <li>
      <label>
        <input type="radio" data-url="/cfgen/cfg/c_toaster.txt" checked />
        c_toaster
      </label>
    </li>
    <li>
      <label>
        <input type="radio" data-url="/cfgen/cfg/c_stability.txt" />
        c_stability
      </label>
    </li>
    <li>
      <label>
        <input type="radio" data-url="/cfgen/cfg/c_maxfps_hq.txt" />
        c_maxfps_hq
      </label>
    </li>
    <li>
      <label>
        <input type="radio" data-url="/cfgen/cfg/c_cinema.txt" />
        c_cinema
      </label>
    </li>
  </ul>

  <button type="submit" class="btn btn-primary">Generate config</button>
</form>

<div class="progress hide" id="progress_bar">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    </div>
</div>

<p class="hide" id="result"></p>

</div>

<script type="text/javascript" src="/js/downloader.js"></script>
</div>
