//offline rocket-jumping
//Made with cfg.tf - custom Team Fortress 2 config generator

sv_cheats 1

mp_tournament 1
mp_waitingforplayers_cancel 1
mp_disable_respawn_times 1 // do we actually need this?
///---

alias +tr_mouse1bind "+attack; impulse 101; spec_next"
alias -tr_mouse1bind "-attack"
bind mouse1 +tr_mouse1bind
///---

alias nolog con_logfile "cfg/tr_tele_pos/_"

alias tr_tele_save  "getpos; nolog"
alias tr_tele_save1 "con_logfile cfg/tr_tele_pos/1; tr_tele_save"
alias tr_tele_save2 "con_logfile cfg/tr_tele_pos/2; tr_tele_save"
alias tr_tele_save3 "con_logfile cfg/tr_tele_pos/3; tr_tele_save"


alias tr_tele_goto1 exec tr_tele_pos/1.log
alias tr_tele_goto2 exec tr_tele_pos/2.log
alias tr_tele_goto3 exec tr_tele_pos/3.log


alias  tr_tele      "bind f1 tr_tele_goto1; bind f2 tr_tele_goto2; bind f3 tr_tele_goto3"
alias +tr_tele_save "bind f1 tr_tele_save1; bind f2 tr_tele_save2; bind f3 tr_tele_save3"
alias -tr_tele_save tr_tele

bind alt +tr_tele_save
tr_tele
///---

alias null ""

alias tr_regen "impulse 101; wait 200; tr_regen_loop"
alias tr_regen_loop tr_regen

alias tr_regen_disable alias tr_regen_loop null
tr_regen
