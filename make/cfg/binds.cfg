//stock binds
//Made with cfg.tf - custom Team Fortress 2 config generator

unbindall

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright

bind space +jump
bind ctrl +duck
///---

bind mouse1 +attack
bind mouse2 +attack2
bind r +reload

bind mwheelup invprev
bind mwheeldown invnext
bind q lastinv
///---

bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
///---

bind u say_team
bind y say

bind t "impulse 201"
bind o taunt

bind e "voicemenu 0 0"

bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
///---

bind j cl_trigger_first_notification
bind k cl_decline_first_notification

bind , changeclass
bind . changeteam

bind m open_charinfo_direct
bind n +quickswitchmenu

bind l dropitem
bind b lastdisguise

bind escape cancelselect
bind tab +showscores
